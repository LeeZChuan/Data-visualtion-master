		<style type="text/css">
			.wrapper {
				min-height: 100vh;
				position: relative;
				top: 0;
				height: 100vh;
				background-image: url(../../01.jpeg);
				background-position-x: left;
				background-position-y: top;
				background-size: initial;
				background-repeat-x: no-repeat;
				background-repeat-y: no-repeat;
				background-attachment: initial;
				background-origin: initial;
				background-clip: initial;
				background-color: initial;
			}

			a {
				color: #000000;
			}

			.tree {
				margin: 0;
				padding: 0;
				padding-top: 54px;
				background-color: #FFFFFF;
				overflow: hidden;
			}

			/*隐藏input*/
			.tree li input {
				position: absolute;
				left: 0;
				opacity: 0;
				z-index: 2;
				cursor: pointer;
				height: 1em;
				width: 1em;
				top: 0;
			}

			/*所有菜单项设置统一样式*/
			.tree li {
				position: relative;
				list-style: none;
			}

			/*一级菜单加下边线*/
			.tree>li {
				border-bottom: 1px solid #d9d9d9;
			}

			/*给有子菜单的菜单项添加背景图标*/
			.tree li label {
				max-width: 999px;
				cursor: pointer;
				display: block;
				margin: 0 0 0 -50px;
				padding: 15px 10px 15px 70px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tree li label:hover,
			li label:focus {
				background-color: #f2f2f2;
				color: #fff;
			}

			/*清除所有展开的子菜单的display*/
			.tree li input+ol {
				display: none;
			}

			/*当input被选中时，给所有展开的子菜单设置样式*/
			.tree input:checked+ol {
				padding-left: 14px;
				height: auto;
				display: block;
			}

			.tree input:checked+ol>li {
				height: auto;
			}

			/*末层菜单为A标签，设置样式*/
			.tree li.file a {
				margin: 0 -10px 0 -50px;
				padding: 15px 20px 15px 70px;
				text-decoration: none;
				display: block;
				color: #333333;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tree li.file a:hover,
			li.file a:focus {
				background-color: #f2f2f2;
				color: #fff;
			}

			/*不同层级的菜单字体大小不同*/
			.tree .folderOne {
				font-size: 18px;
			}

			.tree .folderTwo {
				font-size: 16px;
			}

			/* .tree .folderThree{font-size:14px;} */
		</style>

		function getCity(name) {

		function setSex(name) {

			// console.log(params.name);

		/*****************************创建字典**********************************************/
		function add(key, value) { // 添加字典的键值(key:value)
			this.dataStore[key] = value;
		}

		function show() { //显示字典中的键值(key:value)
			var b = new Array();
			for (var key in this.dataStore) {
				b.push({
					name: key,
					value: this.dataStore[key]
				})
				// console.log(key + " : " + this.dataStore[key]);
			}
			return b
		}

		function find(key) { // 根据键(key)查找对应的值(value),返回值value
			this.dataStore[key] = this.dataStore[key] + 1
			return this.dataStore[key];
		}

		function remove(key) { // 根据键(key)删除对应的值(value)
			delete this.dataStore[key];
		}

		function count() { // 计算字典中的元素个数
			var n = 0;
			for (var key in Object.keys(this.dataStore)) {
				++n;
			}
			return n;
		}

		function kSort() { // 字典按值(value)排序,并输出排序后的结果
			var dic = this.dataStore;
			var res = Object.keys(dic).sort();
			for (var key in res) {
				console.log(res[key] + " : " + dic[res[key]]);
			}
		}

		function vSort() { // 字典按值(value)排序,并输出排序后的结果
			var dic = this.dataStore;
			var res = Object.keys(dic).sort(function(a, b) {
				return dic[a] - dic[b];
			});
			for (var key in res) {
				console.log(res[key] + " : " + dic[res[key]]);
			}
		}

		function clear() { // 清空字典内容
			for (var key in this.dataStore) {
				delete this.dataStore[key];
			}
		}

		function Dictionary() {
			this.dataStore = new Array(); // 定义一个数组，保存字典元素
			this.add = add; // 添加字典内容(key:value)
			this.show = show; // 显示字典中的键值
			this.find = find; // 根据键(key)查找并返回对应的值(value)
			this.remove = remove; // 删掉相对应的键值
			this.count = count; // 计算字典中的元素的个数
			this.kSort = kSort; // 按键(key)排序
			this.vSort = vSort; // 按值(value)排序
			this.clear = clear; // 清空字典内容
		}
		/**********************字典结束*********************************/
