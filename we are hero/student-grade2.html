		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			a {
				color: #000000;
			}

			.wrapper {
				min-height: 100vh;
				position: relative;
				top: 0;
				height: 100vh;
				background-image: url(../../01.jpeg);
				background-position-x: left;
				background-position-y: top;
				background-size: initial;
				background-repeat-x: no-repeat;
				background-repeat-y: no-repeat;
				background-attachment: initial;
				background-origin: initial;
				background-clip: initial;
				background-color: initial;
			}

			.tree {
				margin: 0;
				padding: 0;
				padding-top: 54px;
				background-color: #FFFFFF;
				overflow: hidden;
			}

			/*隐藏input*/
			.tree li input {
				position: absolute;
				left: 0;
				opacity: 0;
				z-index: 2;
				cursor: pointer;
				height: 1em;
				width: 1em;
				top: 0;
			}

			/*所有菜单项设置统一样式*/
			.tree li {
				position: relative;
				list-style: none;
			}

			/*一级菜单加下边线*/
			.tree>li {
				border-bottom: 1px solid #d9d9d9;
			}

			/*给有子菜单的菜单项添加背景图标*/
			.tree li label {
				max-width: 999px;
				cursor: pointer;
				display: block;
				margin: 0 0 0 -50px;
				padding: 15px 10px 15px 70px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tree li label:hover,
			li label:focus {
				background-color: #f2f2f2;
				color: #fff;
			}

			/*清除所有展开的子菜单的display*/
			.tree li input+ol {
				display: none;
			}

			/*当input被选中时，给所有展开的子菜单设置样式*/
			.tree input:checked+ol {
				padding-left: 14px;
				height: auto;
				display: block;
			}

			.tree input:checked+ol>li {
				height: auto;
			}

			/*末层菜单为A标签，设置样式*/
			.tree li.file a {
				margin: 0 -10px 0 -50px;
				padding: 15px 20px 15px 70px;
				text-decoration: none;
				display: block;
				color: #333333;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.tree li.file a:hover,
			li.file a:focus {
				background-color: #f2f2f2;
				color: #fff;
			}

			/*不同层级的菜单字体大小不同*/
			.tree .folderOne {
				font-size: 18px;
			}

			.tree .folderTwo {
				font-size: 16px;
			}

			/* .tree .folderThree{font-size:14px;} */

			.holder {
				width: 100%;
				/* background: #f9f9f9; */
				margin: 0px auto;
				/* padding: 60px 0; */
				/* font-size: 1em; */
				padding: 0;
				/* margin: 0; */
				font-size: 62.5%;
				font-family: Arial, sans-serif;
			}

			.center {
				margin: 0px auto;
				padding: 20px 0 0 0;
			}

			input[type="checkbox"] {
				display: none;
			}

			input[type="checkbox"]+label {
				cursor: pointer;
				font-size: 1em;
				padding: 8px 40px 21px 20px
			}

			[id^="checkbox-7-"]+label {
				background-color: #FFF;
				/* padding: 6px 43px 8px 9px; */
				border-radius: 5px;
				display: inline-block;
				position: relative;
				margin-right: 30px;
				box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
				height: 35px;
				overflow: hidden;
				font-size: 1.3em !important;
				color: #EEEEEE;
				-webkit-transition: all 0.3s linear, color 0 linear;
				transition: all 0.3s linear, color 0 linear;
			}

			[id^="checkbox-7-"]+label:after {
				content: ' ';
				position: absolute;
				background: #FFF;
				top: 4px;
				right: 3px;
				width: 24px;
				display: block;
				font-size: 1em !important;
				height: 16px;
				border-radius: 3px;
				box-shadow: 0 0 1px rgba(0, 0, 0, 0.6), inset 0 -18px 15px -10px rgba(0, 0, 0, 0.05);
				padding: 4px 0px;
				text-align: center;
				color: #496F7A;
				margin-top: 5px;
			}

			[id^="checkbox-7-"]:checked+label {
				color: #EEEEEE;

			}

			[id^="checkbox-7-"]+label>span {
				position: relative;
				z-index: 99999;
				font-family: 'adelle-sans', sans-serif;
				margin-top: 5px;
			}

			[id^="checkbox-7-"]:active+label:after {
				box-shadow: 0 0 1px rgba(0, 0, 0, 0.6), inset 0 2px 6px rgba(0, 0, 0, 0.1), inset 0 -18px 15px -10px rgba(0, 0, 0, 0.05);
				padding-top: 5px;
				margin-top: 5px;
			}

			[id^="checkbox-7-"]:checked+label:after {
				content: '\2715';
				padding: 1px;
				margin-top: 5px;
			}

			[id^="checkbox-7-"]+label:before {
				content: ' ';
				position: absolute;
				background: #EEEEEE;
				width: 0%;
				height: 100%;
				top: 0;
				-webkit-transition: all 0.3s ease-in;
				transition: all 0.3s ease-in;
				left: 0;
			}

			[id^="checkbox-7-"]:checked+label:before {
				content: ' ';
				position: absolute;
				width: 100%;
				height: 100%;
				text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
				top: 0;
				left: 0;
			}

			#checkbox-7-2+label:before {
				width: 0;
				height: 100%;
				left: 0;
				right: auto;
			}

			#checkbox-7-2:checked+label:before {
				width: 100%;
				height: 100%;
			}

			#checkbox-7-3+label:before {
				width: 0;
				height: 100%;
				left: 0;
				right: auto;
			}

			#checkbox-7-3:checked+label:before {
				width: 100%;
				height: 100%;
			}

			#checkbox-7-4+label:before {
				width: 0;
				height: 100%;
				left: 0;
				right: auto;
			}

			#checkbox-7-4:checked+label:before {
				width: 100%;
				height: 100%;
			}

			#checkbox-7-5+label:before {
				width: 0;
				height: 100%;
				left: 0;
				right: auto;

			#checkbox-7-5:checked+label:before {

		// 翻转数列a
		function rotate(arr) {
			let exe = new Array();
			for (var i = 0; i < arr[0].length; i++) {
				exe[i] = new Array();
			}
			for (var i = 0; i < arr[0].length; i++) {
				for (var j = 0; j < arr.length; j++) {
					exe[i][j] = arr[j][i];
				}
			}
			return exe
		}

						var a = {

		//*****************************************************图二*******************************************		
		// 设置平行坐标系
		function get(id) {

			testname = []; //考试名称数组
			let subjectName = []; //考试课程数组
			let gradeData = []; //成绩数组
			let pa = []; //parallelAxis属性
			let scheme = []; //坐标轴显示信息
			let index = 0;
			let num = 0;



			for (var i = 0; i < gradeSelf.length; i++) {
				if (gradeSelf[i][0] == id) {
					num++;
					addsub(gradeSelf[i][2]);
					addtest(gradeSelf[i][1]);
				} else if (gradeSelf[i][0] > id) {
					break;
				}
			}
			index = i - num;
			maksch();
			makgratedata();
			makpa();
			// console.log(gradeData);
			// console.log(subjectName);
			// console.log(pa);
			// console.log(testname);
			// console.log(pa);

			var myChart3 = echarts.init(document.getElementById('gradeRight'),'halloween');
			myChart3.dispose();
			var myChart3 = echarts.init(document.getElementById('gradeRight'),'halloween');


			var SelfOption = {
				title: {
					text: "学生往期成绩展示",
					top: 1,
					left: "center",
					textStyle: {
						// color: '#292421'
					}
				},
				animation: false,
				visualMap: {
					type: 'piecewise',
					categories: subjectName,
					// dimension: CATEGORY_DIM,
					orient: 'vertical',
					top: "center",
					left: 0,
					textStyle :{
						color:"#999999"
					},
					inRange: {
						color: ['#c23531', '#2f4554', '#61a0a8', '#c25555', '#2f3564', '#614828', '#c26847', '#581444', '#234675',
							'#816452', '#273649', '#562287'
						]
					},
					outOfRange: {
						color: '#ddd'
					},
					seriesIndex: [0]
				},
				tooltip: {
					trigger: 'axis'
				},
				parallelAxis: pa,

				parallel: {
					// bottom: '5%',
					// left: '5%',
					height: '40%',
					width: 'auto',
					// axisExpandable: true,
					axisExpandCenter: 15,
					axisExpandCount: 10,
					axisExpandWidth: 60,
					parallelAxisDefault: {
						type: 'value',
						name: 'AQI指数',
						nameLocation: 'start',
						nameRotate: 90,
						nameGap: 20,
						splitNumber: 3,
						silent: true, //坐标轴是否是静态无法交互
						triggerEvent: true, //坐标轴的标签是否响应和触发鼠标事件
						nameTextStyle: {
							fontSize: 14
						},
						// axisLine: {
						// 	lineStyle: {

						// axisTick: {

						// 	}

							show: false
						},
						axisLabel: {
							textStyle: {
								// color: '#555'
							}
						}
					}
				},
				grid: [],
				xAxis: [],
				yAxis: [],
				series: [{
					name: 'parallel',
					type: 'parallel',
					smooth: true,
					lineStyle: {
						normal: {
							width: 0.4,
							opacity: 0.9
						}
					},
					data: gradeData,
				}]
			};
			myChart3.setOption(SelfOption);



			function addsub(s) { //构造科目数组
				for (j = 0; j < subjectName.length; j++) {
					if (subjectName[j] == s) {
						return;
					}
				}
				subjectName.push(s);
			}

			function addtest(s) { //构造考试名数组
				for (j = 0; j < testname.length; j++) {
					if (testname[j] == s) {
						return;
					}
				}
				testname.push(s);
			}

			function maksch() { //构造//scheme数组
				for (i = 0; i < testname.length; i++) {
					scheme.push({
						name: testname[i],
						index: 1,
						text: testname[i]
					}, )
				}
			}

			function makgratedata() { //构造gd数组
				for (i = 0; i < subjectName.length; i++) {
					gradeData[i] = new Array();
					for (j = 0; j < testname.length; j++) {
						gradeData[i][j] = 0;
					}
					gradeData[i][testname.length] = subjectName[i];
				}
				for (i = index; i < index + num; i++) {
					gradeData[subjectName.indexOf(gradeSelf[i][2])][testname.indexOf(gradeSelf[i][1])] = gradeSelf[i][3]
				}
			}

			function makpa() { //构造pa数组
				for (i = 0; i < scheme.length; i++) {
					pa.push({
						dim: i,
						name: scheme[i].text,
						max: 150,
						triggerEvent: true
					});
				}
			}

		}

		// 班级显示违纪热力图
		function setClassKQ(id) {

			// 			$.ajax({
			// 				url: '../json/classBreak.json',
			// 				async: false,
			// 				success: function(data) {
			// 					classBreak = data;
			// 				}
			// 			});
			// 			$.ajax({
			// 				url: '../json/personBreak.json',
			// 				async: false,
			// 				success: function(data) {
			// 					personBreak = data;
			// 				}
			// 			});
			// 
			let breakData = [];
			let date = [];
			let see = [];
			// 判断得到的id是学生类型还是班级类型,并给breakDate赋值
			if (id <= 1000) {
				for (i = 0; i < classBreak.length; i++) {
					if (classBreak[i][0] == id) {
						breakData.push([classBreak[i][1], classBreak[i][2]])
					}
				}
			} else {
				let exe = []
				for (i = 0; i < personBreak.length; i++) {
					if (personBreak[i][0] == id) {
						exe.push([personBreak[i][2], 0])
					}
				}
				unique1(exe);
				for (i = 0; i < personBreak.length; i++) {
					for (j = 0; j < exe.length; j++) {
						if (personBreak[i][0] == id && personBreak[i][2] == exe[j][0]) {
							exe[j][1] += 1;
						}
					}
				}
				for (i = 0; i < exe.length; i++) {
					breakData.push([exe[i][0], exe[i][1]]);
				}

			}
			// let a = {range: '2019',cellSize: ['auto', 20]};

			let amount = [
				[2014, 0],
				[2015, 0],
				[2016, 0],
				[2017, 0],
				[2018, 0],
				[2019, 0]
			];
			// console.log(breakData);

			// 判断学生违纪日期分布
			for (i = 0; i < breakData.length; i++) {
				if (breakData[i][0].search(2019) != -1) {
					amount[5][1] += 1;
				} else if (breakData[i][0].search(2018) != -1) {
					amount[4][1] += 1;
				} else if (breakData[i][0].search(2017) != -1) {
					amount[3][1] += 1;
				} else if (breakData[i][0].search(2016) != -1) {
					amount[2][1] += 1;
				} else if (breakData[i][0].search(2015) != -1) {
					amount[1][1] += 1;
				} else if (breakData[i][0].search(2014) != -1) {
					amount[0][1] += 1;
				}
			}
			// console.log(breakData);
			for (i = 0; i < amount.length; i++) {
				if (amount[i][1] > 0) {
					date.push({
						range: amount[i][0],
						cellSize: ['auto', 20]
					})
				}
			}

			// console.log(date);


			// 学生展示图
			for (i = 0; i < date.length; i++) {
				date[i].top = i * 160 + 100;
				see.push({
					type: 'heatmap',
					coordinateSystem: 'calendar',
					calendarIndex: i,
					data: breakData,
				})
			}

			// console.log(breakData);
			DateOption = {
				title: {
					top: 10,
					left: 'center',
					text: '班级违纪情况'
				},
				tooltip: {
					formatter: function(info) {
						// console.log(info);
						let data = info.data[0] + "\n违纪次数：" + info.data[1] + "次";
						return data
					}
				},
				visualMap: {
					min: 0,
					max: 38,
					type: 'piecewise',
					orient: 'horizontal',
					left: 'center',
					top: 65,
					textStyle: {
						color: '#FFF'
					}
				},
				calendar: date,
				series: see,
			};

			myChart2 = echarts.init(document.getElementById('kaoqin'),'halloween');
			myChart2.setOption(DateOption, true);
			// 数组去重
			function unique1(arr) {
				var hash = [];
				for (var i = 0; i < arr.length; i++) {
					if (hash.indexOf(arr[i]) == -1) {
						hash.push(arr[i]);
					}
				}
				return hash;
			}
		}

		//*****************************************************图五*******************************************	

		function setCY() {
			var fill = d3.scale.category20();

			var cyData = new Array();
			cyData = ["离校", "迟到", "早退", "离校", "进校", "操场考勤", "校服"]
			document.getElementById('ciyun').innerHTML = ""
			// hello.remove()

			// var a=new Array();
			// for(i)
			var layout = d3.layout.cloud()
				.size([300, 700])
				//在这里添加该学生的词云图具体内容
				.words(cyData.map(function(d) {
					return {
						text: d,
						size: 10 + Math.random() * 90
					};
				}))
				.padding(5)
				.rotate(function() {
					return ~~(Math.random() * 2) * 90;
				})
				.font("Impact")
				.fontSize(function(d) {
					return d.size;
				})
				.on("end", draw);

			layout.start();

			function draw(words) {
				// d3.select("#ciyun").remove();


				d3.select("#ciyun").append("svg")
					.attr("width", layout.size()[0])
					.attr("height", layout.size()[1])
					.append("g")
					.attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
					.selectAll("text")
					.data(words)
					.enter().append("text")
					.style("font-size", function(d) {
						return d.size + "px";
					})
					.style("font-family", "Impact")
					.style("fill", function(d, i) {
						return fill(i);
					})
					.attr("text-anchor", "middle")
					.attr("transform", function(d) {
						return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
					})
					.text(function(d) {
						return d.text;
					});
			}


		}
