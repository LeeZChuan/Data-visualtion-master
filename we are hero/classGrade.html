		<style type="text/css">
			.wrapper {
				min-height: 100vh;
				position: relative;
				top: 0;
				height: 100vh;
				background-image: url(../../01.jpeg);
				background-position-x: left;
				background-position-y: top;
				background-size: initial;
				background-repeat-x: no-repeat;
				background-repeat-y: no-repeat;
				background-attachment: initial;
				background-origin: initial;
				background-clip: initial;
				background-color: initial;
			}
			a {
				color: #000000;
			}
			.tree {margin: 0;padding: 0;padding-top:54px ;background-color:#FFFFFF;overflow: hidden;}  
			/*隐藏input*/
			.tree li input{position: absolute;left: 0;opacity: 0;z-index: 2;cursor: pointer;height: 1em;width:1em;top: 0;}  
			/*所有菜单项设置统一样式*/
			.tree li {position: relative;list-style: none;}   
			/*一级菜单加下边线*/
			.tree>li{border-bottom: 1px solid #d9d9d9;}
			/*给有子菜单的菜单项添加背景图标*/
			.tree li label {max-width:999px;cursor: pointer;display: block;margin:0 0 0 -50px;padding: 15px 10px 15px 70px;white-space:nowrap;overflow:hidden;text-overflow: ellipsis; }  
			.tree li label:hover,li label:focus{background-color:#f2f2f2;color:#fff;}
			/*清除所有展开的子菜单的display*/
			.tree li input + ol{display: none;}  
			/*当input被选中时，给所有展开的子菜单设置样式*/
			.tree input:checked + ol {padding-left:14px;height: auto;display: block;}  
			.tree input:checked + ol > li { height: auto;}  
			/*末层菜单为A标签，设置样式*/
			.tree li.file a{margin:0 -10px 0 -50px;padding: 15px 20px 15px 70px;text-decoration:none;display: block;color:#333333;white-space:nowrap;overflow:hidden;text-overflow: ellipsis;} 
			.tree li.file a:hover,li.file a:focus{background-color:#f2f2f2;color:#fff;} 
			/*不同层级的菜单字体大小不同*/
			.tree .folderOne{font-size: 18px;}
			.tree .folderTwo{font-size:16px;}
			/* .tree .folderThree{font-size:14px;} */
		</style>

			for (i = 0; i < breakData.length; i++) {
				if (breakData[i][0].search(2019) != -1) {
					amount[5][1] += 1;
				} else if (breakData[i][0].search(2018) != -1) {
					amount[4][1] += 1;
				} else if (breakData[i][0].search(2017) != -1) {

		function addsub(s) { //构造科目数组
			for (j = 0; j < subjectName.length; j++) {
				if (subjectName[j] == s) {
					return;
				}
			}
			subjectName.push(s);
		}
		
		function addtest(s) { //构造考试名数组
			for (j = 0; j < tetstname.length; j++) {
				if (tetstname[j] == s) {
					return;
				}
			}
			tetstname.push(s);
		}
		
		function maksch() { //构造//scheme数组
			for (i = 0; i < tetstname.length; i++) {
				scheme.push({
					name: tetstname[i],
					index: 1,
					text: tetstname[i]
				}, )
			}
		}
		
		function makgratedata() { //构造gd数组
			for (i = 0; i < subjectName.length; i++) {
				gradeData[i] = new Array();
				for (j = 0; j < tetstname.length; j++) {
					gradeData[i][j] = 0;
				}
				gradeData[i][tetstname.length] = subjectName[i];
			}
			for (i = index; i < index + num; i++) {
				gradeData[subjectName.indexOf(cd[i][3])][tetstname.indexOf(cd[i][2])] = cd[i][4]
			}
		}
		
		function makpa() { //构造pa数组
			for (i = 0; i < scheme.length; i++) {
				pa.push({
					dim: i,
					name: scheme[i].text,
					max: 150,
					triggerEvent: true
				});
			}
		}
		
		function maktestsubject(id) {
			for (i = 0; i < tetstname.length; i++) {
				testsubject[i] = new Array();
			}
			var sub = testone[0][2];
			for (i = 0; i < testone.length; i++) {
				if (testone[i][0] == id) {
					var tmp = testsubject[tetstname.indexOf(testone[i][1])]
					if (testone[i][3] == "0") {
						tmp.push(new Array());
						tmp[tmp.length - 1][0] = testone[i][2];
						tmp[tmp.length - 1][1] = new Array();
						tmp[tmp.length - 1][1].push(parseInt(testone[i][4]));
						continue;
					}
					tmp[tmp.length - 1][1].push(parseInt(testone[i][4]));
				} else if (testone[0] > id) {
					break;
				}
			}
		}
		
		function showtest() {
			var obj = document.getElementById('testselect');
			obj.options.length = 0;
			for (i = 0; i < tetstname.length; i++) {
				obj.add(new Option(tetstname[i], i))
			}
			dip();
		}
		
		function dip() {
			var obj = document.getElementById('testselect');
			var time = obj.value;
			testsub = [];
			sery = [];
		
			settestsub(time);
			setsery(time);
			show();
		}
		
		function settestsub(t) {
			for (i = 0; i < testsubject[t].length; i++) {
				testsub.push(testsubject[t][i][0]);
			}
		}
		
		function setsery(t) {
			for (i = 0; i < dengji.length; i++) {
				var tmp = [];
				for (j = 0; j < testsub.length; j++) {
		
					tmp.push(testsubject[t][j][1][4 - i])
				}
				sery.push({
					name: dengji[i],
					type: 'bar',
					stack: '总量',
					label: {
						normal: {
							show: true,
							position: 'insideRight'
						}
					},
					data: tmp
				})
			}
		}
		// 数组去重
		function unique1(arr) {
			var hash = [];
			for (var i = 0; i < arr.length; i++) {
				if (hash.indexOf(arr[i]) == -1) {
					hash.push(arr[i]);
				}
			}
			return hash;
		}
